<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cake.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="candle&fire.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="stage">
    <div id="cake" class="cake">
      <ul class="creams">
        <li class="cream">
          <div class="cream-top"></div>
          <div class="cream-bottom"></div>
        </li>
      </ul>
      <div class="top"></div>
      <ul class="side"></ul>
      <div class="bottom"></div>
    </div>
  </div>
  <div class="ui_fix_buttons"></div>
  <div class="ui-bottons">
    <div class="color-buttons">
      <button class="chocolate">0</button>
      <button class="vanila">1</button>
      <button class="green">2</button>
      <button class="sweetptt">3</button>
      <button class="cheese">4</button>
    </div>
    <div class="cream-buttons">
      <div class="cream-count">
        <input type="range" class="count" min="4" max="12" step="1" value="8">
      </div>
      <div class="cream-size">
        <input type="range" class="size" min="0" max="4" step="1" value="2">
      </div>
    </div>
    <div class="happybirthday-buttons"></div>
  </div>

</body>
</html>
